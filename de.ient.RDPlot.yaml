app-id: de.ient.RDPlot
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.gfortran-62
command: rdplot
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
  - --filesystem=xdg-config/kdeglobals:ro
  - --env=PYTHONPATH=/app/lib/python3/dist-packages
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /share/aclocal
  - /share/pkgconfig
  - /share/info
  - /share/man
  - /cmake
  - '*.a'
  - '*.la'
  - '*.cmake'



build-options:
  append-path: "/usr/lib/sdk/gfortran-62/bin"
#  env:
#    PYTHON: "/usr/bin/python3"
#    PIP: "/usr/bin/pip3"
#    PYTHONPATH: /app/lib/python3.5/site-packages	

modules:
  - name: sip
    buildsystem: simple
    build-commands:
      - python3 configure.py
        --bindir=/app/bin
        --destdir=/app/lib/python3/dist-packages
        --incdir=/app/include/python3
        --sipdir=/app/share/sip
        --stubsdir=/app/lib/python3/dist-packages
        --sip-module=PyQt5.sip
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    cleanup:
      - /bin
    sources:
 #     - type: archive
 #       url: https://downloads.sourceforge.net/projects/pyqt/sip/sip-4.19.13/sip-4.19.13.tar.gz
 #       sha256: e353a7056599bf5fbd5d3ff9842a6ab2ea3cf4e0304a0f925ec5862907c0d15e
      - type: archive
        path: sip-4.19.13.tar.gz
        sha256: e353a7056599bf5fbd5d3ff9842a6ab2ea3cf4e0304a0f925ec5862907c0d15e

  - name: pyqt
    buildsystem: simple
    build-commands:
      - python3 configure.py
        --confirm-license
        --sip-incdir=/app/include/python3
        --bindir=/app/bin
        --destdir=/app/lib/python3/dist-packages
        --designer-plugindir=/app/lib/plugins/designer
        --qml-plugindir=/app/lib/plugins/PyQt5
        --sipdir=/app/share/sip
        --stubsdir=/app/lib/python3/dist-packages/PyQt5
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    cleanup:
      - /bin
    sources:
#      - type: archive
#        url: https://downloads.sourceforge.net/projects/pyqt/PyQt5/PyQt-5.11.3/PyQt5_gpl-5.11.3.tar.gz
#        sha256: c9b57d15601d436faf35dacf8e0acefa220194829a653e771e80b189b3261073
      - type: archive
        path: PyQt5_gpl-5.11.3.tar.gz
        sha256: c9b57d15601d436faf35dacf8e0acefa220194829a653e771e80b189b3261073


  - name: gfortran
    buildsystem: simple
    build-commands:
      - "/usr/lib/sdk/gfortran-62/install.sh"
  - name: lapack
    buildsystem: cmake
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DBUILD_SHARED_LIBS=ON"
      - "-DBUILD_TESTING=OFF"
      - "-DCMAKE_Fortran_COMPILER=/usr/lib/sdk/gfortran-62/bin/gfortran"
      - "-DLAPACKE=ON"
      - "-DCBLAS=ON"
    sources:
      - type: archive
        url: http://www.netlib.org/lapack/lapack-3.8.0.tar.gz
        sha512: 17786cb7306fccdc9b4a242de7f64fc261ebe6a10b6ec55f519deb4cb673cb137e8742aa5698fd2dc52f1cd56d3bd116af3f593a01dcf6770c4dcc86c50b2a7f
    cleanup:
      - "/lib/cmake"

  - name: python3-numpy
    buildsystem: simple
    build-commands:
      - python3 setup.py build -j 0
      - python3 setup.py install --prefix=/app --root=/ --optimize=1
    build-options:
      env:
        ATLAS: None
        BLAS: "/app/lib"
        LAPACK: "/app/lib"
    cleanup:
      - "/bin"
    sources:
      - type: archive
        url: https://pypi.python.org/packages/0b/66/86185402ee2d55865c675c06a5cfef742e39f4635a4ce1b1aefd20711c13/numpy-1.14.2.zip
        sha256: facc6f925c3099ac01a1f03758100772560a0b020fb9d70f210404be08006bcb

  - name: python3-scipy
    buildsystem: simple
    build-commands:
      - python3 setup.py build -j 0
      - python3 setup.py install --prefix=/app --root=/ --optimize=1
    build-options:
      env:
        ATLAS: None
        BLAS: "/app/lib"
        LAPACK: "/app/lib"
        LDFLAGS: "-shared"
    sources:
      - type: archive
        url: https://pypi.python.org/packages/bd/f4/3882758754dc083fea6ea66a6e8ceef55e7df173d06a12a074612958800f/scipy-1.0.1.tar.gz
        sha256: 8739c67842ed9a1c34c62d6cca6301d0ade40d50ef14ba292bd331f0d6c940ba

